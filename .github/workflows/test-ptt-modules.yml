name: Test PTT Modules

on:
  push:
    branches: [config, main, master]
    paths:
      - 'addons/ptt_*/**'
      - 'odoo/**'
      - '.github/workflows/test-ptt-modules.yml'
  pull_request:
    branches: [config, main, master]
    paths:
      - 'addons/ptt_*/**'
      - 'odoo/**'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: odoo
          POSTGRES_PASSWORD: odoo
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'odoo/requirements.txt'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libldap2-dev \
            libsasl2-dev \
            libssl-dev \
            libpq-dev \
            build-essential \
            libffi-dev \
            libjpeg-dev \
            libxml2-dev \
            libxslt1-dev \
            zlib1g-dev \
            fonts-freefont-ttf \
            wkhtmltopdf

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r odoo/requirements.txt
          pip install coverage pytest

      - name: Create Odoo config
        run: |
          echo "[options]" > /tmp/odoo.conf
          echo "addons_path = $GITHUB_WORKSPACE/odoo/odoo/addons,$GITHUB_WORKSPACE/odoo/addons,$GITHUB_WORKSPACE/addons" >> /tmp/odoo.conf
          echo "db_host = localhost" >> /tmp/odoo.conf
          echo "db_port = 5432" >> /tmp/odoo.conf
          echo "db_user = odoo" >> /tmp/odoo.conf
          echo "db_password = odoo" >> /tmp/odoo.conf
          echo "log_level = info" >> /tmp/odoo.conf
          cat /tmp/odoo.conf

      - name: Verify Odoo setup
        run: |
          echo "=== Checking odoo-bin ==="
          ls -la $GITHUB_WORKSPACE/odoo/odoo-bin
          echo "=== Checking addons paths ==="
          ls $GITHUB_WORKSPACE/odoo/odoo/addons | head -10
          ls $GITHUB_WORKSPACE/odoo/addons | head -10
          ls $GITHUB_WORKSPACE/addons | head -10
          echo "=== Testing Python import ==="
          cd $GITHUB_WORKSPACE/odoo && python -c "import odoo; print('Odoo imported successfully')"

      - name: Initialize test database
        run: |
          cd $GITHUB_WORKSPACE/odoo
          python odoo-bin \
            -c /tmp/odoo.conf \
            -d test_ptt \
            -i base \
            --stop-after-init \
            --without-demo=all \
            --log-level=warn 2>&1 | tee init.log
          echo "=== Database initialized ==="

      - name: Test ptt_business_core
        run: |
          cd $GITHUB_WORKSPACE/odoo
          echo "::group::Testing ptt_business_core"
          python odoo-bin \
            -c /tmp/odoo.conf \
            -d test_ptt \
            -i ptt_business_core \
            --test-enable \
            --stop-after-init \
            --log-level=test 2>&1 | tee $GITHUB_WORKSPACE/test_business_core.log
          echo "::endgroup::"
          
          # Check for test failures (look for FAIL: or ERROR: in test output)
          if grep -E "^(FAIL|ERROR):" $GITHUB_WORKSPACE/test_business_core.log; then
            echo "::error::ptt_business_core tests failed"
            exit 1
          fi

      - name: Test ptt_enhanced_sales
        run: |
          cd $GITHUB_WORKSPACE/odoo
          echo "::group::Testing ptt_enhanced_sales"
          python odoo-bin \
            -c /tmp/odoo.conf \
            -d test_ptt \
            -i ptt_enhanced_sales \
            --test-enable \
            --stop-after-init \
            --log-level=test 2>&1 | tee $GITHUB_WORKSPACE/test_enhanced_sales.log
          echo "::endgroup::"
          
          if grep -E "^(FAIL|ERROR):" $GITHUB_WORKSPACE/test_enhanced_sales.log; then
            echo "::error::ptt_enhanced_sales tests failed"
            exit 1
          fi

      - name: Test ptt_vendor_management
        run: |
          cd $GITHUB_WORKSPACE/odoo
          echo "::group::Testing ptt_vendor_management"
          python odoo-bin \
            -c /tmp/odoo.conf \
            -d test_ptt \
            -i ptt_vendor_management \
            --test-enable \
            --stop-after-init \
            --log-level=test 2>&1 | tee $GITHUB_WORKSPACE/test_vendor_management.log
          echo "::endgroup::"
          
          if grep -E "^(FAIL|ERROR):" $GITHUB_WORKSPACE/test_vendor_management.log; then
            echo "::error::ptt_vendor_management tests failed"
            exit 1
          fi

      - name: Test ptt_project_management
        run: |
          cd $GITHUB_WORKSPACE/odoo
          echo "::group::Testing ptt_project_management"
          python odoo-bin \
            -c /tmp/odoo.conf \
            -d test_ptt \
            -i ptt_project_management \
            --test-enable \
            --stop-after-init \
            --log-level=test 2>&1 | tee $GITHUB_WORKSPACE/test_project_management.log
          echo "::endgroup::"
          
          if grep -E "^(FAIL|ERROR):" $GITHUB_WORKSPACE/test_project_management.log; then
            echo "::error::ptt_project_management tests failed"
            exit 1
          fi

      - name: Test ptt_dashboard
        run: |
          cd $GITHUB_WORKSPACE/odoo
          echo "::group::Testing ptt_dashboard"
          python odoo-bin \
            -c /tmp/odoo.conf \
            -d test_ptt \
            -i ptt_dashboard \
            --test-enable \
            --stop-after-init \
            --log-level=test 2>&1 | tee $GITHUB_WORKSPACE/test_dashboard.log
          echo "::endgroup::"
          
          if grep -E "^(FAIL|ERROR):" $GITHUB_WORKSPACE/test_dashboard.log; then
            echo "::error::ptt_dashboard tests failed"
            exit 1
          fi

      - name: Upload test logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-logs
          path: |
            test_*.log
            init.log
          retention-days: 7

  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run Flake8 on PTT modules
        run: |
          flake8 addons/ptt_* \
            --max-line-length=120 \
            --ignore=E501,W503,E203,E266,E402 \
            --exclude=__pycache__,*.pyc,migrations \
            --count \
            --statistics || true

  validate-xml:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install lxml

      - name: Validate XML syntax
        run: |
          python -c "
          import os
          import sys
          from lxml import etree

          errors = []
          for module in ['ptt_business_core', 'ptt_enhanced_sales', 'ptt_vendor_management', 'ptt_project_management', 'ptt_dashboard']:
              module_path = f'addons/{module}'
              if not os.path.exists(module_path):
                  continue
              for root, dirs, files in os.walk(module_path):
                  for f in files:
                      if f.endswith('.xml'):
                          filepath = os.path.join(root, f)
                          try:
                              etree.parse(filepath)
                          except etree.XMLSyntaxError as e:
                              errors.append(f'{filepath}: {e}')
                              print(f'ERROR: {filepath}: {e}')

          if errors:
              print(f'\\nFound {len(errors)} XML syntax errors')
              sys.exit(1)
          else:
              print('All XML files are valid')
          "
